name: Auto-Retry Failed Run

# Trigger under the same conditions as Tests workflow
on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches:
      - master
      - 'release-*'
      - 'ai-e2e-fix'  # Temporary for testing

permissions:
  actions: write # Required to modify/rerun workflows
  contents: read

jobs:
  rerun-on-failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.run_attempt == 1 }}
    runs-on: ubuntu-latest
    steps:
      - name: Retry failed workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "Retrying failed workflow: ${{ github.event.workflow_run.id }}"
          sleep 30
          gh run rerun ${{ github.event.workflow_run.id }} --failed --repo $REPO